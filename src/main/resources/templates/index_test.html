    <script>
	$(document).keydown(function(event){
	  //alert(event.keyCode); 
	  //判断当event.keyCode 为37时（即左方面键），执行函数to_left();
	  //判断当event.keyCode 为39时（即右方面键），执行函数to_right();
	  if(event.keyCode == 37){
         console.log('left');
         goLeft();
	  　 stopDefault(event);
	  }else if (event.keyCode == 38){ 
	     console.log('up');
	     goForward();
	  　 stopDefault(event);
	  }else if (event.keyCode == 39){ 
	     console.log('right');
	     goRight();
	  　 stopDefault(event);
	  }else if (event.keyCode == 40 ){ 
	     console.log('down');
	     goBack();
	  　 stopDefault(event);
	  }else if (event.keyCode == 49 ){ 
	     console.log('headup');
	     headup();
	  　 stopDefault(event);
	  }else if (event.keyCode == 50 ){ 
	     console.log('headdown');
	     headdown();
	  　 stopDefault(event);
	  }
	});
	$(document).keyup(function(event){
	  //判断当event.keyCode 为37时（即左方面键），执行函数to_left();
	  //判断当event.keyCode 为39时（即右方面键），执行函数to_right();
	  if(event.keyCode == 37){
             console.log('left keyup');
	  　 stopDefault(event);
	  }else if (event.keyCode == 38){ 
	     console.log('up keyup');
	  　 stopDefault(event);
	  }else if (event.keyCode == 39){ 
	     console.log('right keyup');
	  　 stopDefault(event);
	  }else if (event.keyCode == 40){ 
	     console.log('down keyup');
	  　 stopDefault(event);
	  }else if (event.keyCode == 49 ){ 
	     console.log('headup keyup');
	  　 stopDefault(event);
	  }else if (event.keyCode == 50 ){ 
	     console.log('headdown keydown');
	  　 stopDefault(event);
	  } 
	});

	function stopDefault(e)  
	{  
	    if (e&&e.preventDefault)  
	    {  
		e.preventDefault();  
	    }  
	    else  
	    {  
		window.event.returnValue = false;  
	    }  
	}  

	function goForward()
	{  
		$.get("lunar/forward",function(data,status){
			console.log("Data: " + data + "\nStatus: " + status);
		}); 
	}
    function goBack()

        });
    }
    function goLeft()

        });
    }
    function goRight()

    function headup()

    }
    function headdown()

    }
</script>
